<div class ='search'>
  <input class= 'searchBar' type="text" ng-model="pizzle.$" placeholder='Search'>
  <select class="dropDown" name="dropDown" ng-model='sortBy'>
    <option value="selected">--- Select ----</option>
    <option value="difficulty">Difficulty</option>
    <option value="name">Name</option>
    <option value="class">Class</option>
  </select>
</div>
<br>

<div class='moves container'>
  <div class='movesRow row'>
    <div class ='movesCollection col-sm-4 col-md-4' ng-repeat='move in movesCollection | filter:pizzle | orderBy:sortBy'>
      <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
      	<div class="flipper">
          <a class ='moveLink' href="{{move.url}}">
            <div class="front">
              <!-- front content -->
              <h4>{{move.name}}</h4>
              <div>{{move.class}}</div>
              <img class='classpic' src="{{move.picture}}" alt="classPic">
              <div class='moveDifficulty'>difficulty: {{move.difficulty}}</div>
            </div>
            <div class="back">
              <div class='moveDesc pull-left'>{{move.description}}</div>
              <!-- back content -->
            </div>
          </a>
      	</div>
      </div>
    </div>
  </div>
</div>
